<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Slider</title>
		<link rel='stylesheet' type='text/css' href="styles/style.css">
		<script src="js/main.js"></script>
	</head>
	<body>
		<div id='slider'>
			<div>
				<img class="displayedImage" >
			</div>

			<div class='indicators'>
				<span class="prevPicture"> Previous </span>
				<span class="nextPicture"> Next </span>
			</div>
		</div>
		<p class="description"><strong>Note:</strong> You can also use the keyboard arrows, to switch the pictures.</p>
	</body>
</html>
